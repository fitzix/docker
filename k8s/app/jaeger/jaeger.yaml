provisionDataStore:
  cassandra: false
  elasticsearch: false

storage:
  # allowed values (cassandra, elasticsearch)
  type: elasticsearch
  elasticsearch:
    scheme: http
    host: elasticsearch-service.elasticsearch
    port: 9200
    user: elastic
    password: changeme
    nodesWanOnly: false

query:
  ingress:
    enabled: false
    # Used to create an Ingress record.
    hosts:
      - jaeger.fitzix.io
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      - secretName: jaeger-tls
        hosts:
          - jaeger.fitzix.io